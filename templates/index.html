<html lang="en">
<head>

    <title>MMSE Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mt-5">Mini Mental State Examination (MMSE)</h1>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="start-btn" class="btn btn-primary">Start Test</button>
        </div>
        
        <div class="mt-4">
            <textarea id="text-box" class="form-control" rows="5" readonly></textarea>
        </div>
        <audio id="audio-response" controls style="display: none;"></audio>
    </div>
